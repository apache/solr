openapiGenerator = { id = "org.openapi.generator", version.ref = "openapi" }
swagger3Core = { id = "io.swagger.core.v3.swagger-gradle-plugin", version.ref = "swagger3" }

[libraries]
# TODO Remove dependency once https://github.com/JetBrains/compose-multiplatform/issues/2404 is resolved
# Track also releases in https://developer.android.com/jetpack/androidx/releases/compose-material3
