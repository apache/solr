[versions]

common-custom-user-data = "1.12"
compose = "1.6.11"
decompose = "3.1.0"
essenty = "2.1.0"
fasterxml = "2.17.1"
gradle-enterprise = "3.15.1"
jakarta = "3.1.0"
kotlin = "2.0.0"
kotlinx-coroutines = "1.9.0-RC"
kotlinx-datetime = "0.6.0"
kotlinx-serialization = "1.6.3"
ktor = "3.0.0-wasm2"
mvikotlin = "4.1.0"
nexus-publish = "2.0.0-rc-1"
openapi = "7.6.0"
oshai-logging = "7.0.0"
semver4j = "5.3.0"
slf4j = "2.0.12"
swagger3 = "2.2.22"

[plugins]

commonCustomUserData = { id = "com.gradle.common-custom-user-data-gradle-plugin", version.ref = "common-custom-user-data" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
gradleEnterprise = { id = "com.gradle.enterprise", version.ref = "gradle-enterprise" }
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
