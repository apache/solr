// This adds CycloneDX BOM (SBOM) generation for all Solr Maven artifacts

allprojects { prj ->
  plugins.withType(JavaPlugin) {
    prj.apply plugin: 'org.cyclonedx.bom'

    ext {
      sbomDir = layout.buildDirectory.dir("sbom")
    }

    configurations {
      sbom
    }

    def baseName = prj.archivesBaseName + "-" + version + "-cyclonedx"

    cyclonedxBom {
      includeConfigs = ["runtimeClasspath"]
      skipConfigs = ["compileClasspath", "testCompileClasspath"]
      projectType = "library"
      destination = sbomDir.map(Directory::getAsFile)
      outputName = baseName
      outputFormat = "all"
      includeBomSerialNumber = true
      componentVersion = version
    }
    assemble.dependsOn cyclonedxBom

    ext {
      sbomXmlArtifact = artifacts.add('sbom', sbomDir.map(d -> d.file(baseName + ".xml"))) {
        type 'cyclonedx'
        extension = 'xml'
        classifier = 'cyclonedx'
        builtBy cyclonedxBom
      }
      sbomJsonArtifact = artifacts.add('sbom', sbomDir.map(d -> d.file(baseName + ".json"))) {
        type 'cyclonedx'
        extension = 'json'
        classifier = 'cyclonedx'
        builtBy cyclonedxBom
      }
    }
  }
}