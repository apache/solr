title: Identical filter queries will no longer race to record a filterCache entry.
  Allows for async cache computation instead of all queries contending for the same
  set of locks on the cache. Fixed a bug with ramBytes usage reporting on filterCache.
  Upgraded Caffeine Cache to 2.9.2
