title: 'Upgrade ZooKeeper to 3.5.5. ZooKeeper 3.5.5 introduces more security features.
  Include in your zoo.cfg file at minimum the following: 4lw.commands.whitelist=mntr,conf,ruok
  You can use 4lw.commands.whitelist=* to enable all ZooKeeper "4 letter commands".'
