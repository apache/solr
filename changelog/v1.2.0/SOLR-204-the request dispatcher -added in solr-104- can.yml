title: 'The request dispatcher (added in SOLR-104) can handle calls to /select. This
  offers uniform error handling for /update and /select. To enable this behavior,
  you must add: &lt;requestDispatcher handleSelect="true" &gt; to your solrconfig.xml
  See the example solrconfig.xml for details.'
