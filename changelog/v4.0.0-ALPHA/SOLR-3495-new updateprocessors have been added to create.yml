title: 'New UpdateProcessors have been added to create default values for configured
  fields. These works similarly to the &lt;field default="..."/&gt; option in schema.xml,
  but are applied in the UpdateProcessorChain, so they may be used prior to other
  UpdateProcessors, or to generate a uniqueKey field value when using the DistributedUpdateProcessor
  (ie: SolrCloud) TimestampUpdateProcessorFactory UUIDUpdateProcessorFactory DefaultValueUpdateProcessorFactory'
