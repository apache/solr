title: 'Updateable documents. JSON Example: {"id":"mydoc", "f1":{"set":10}, "f2":{"add":20}}
  will result in field "f1" being set to 10, "f2" having an additional value of 20
  added, and all other existing fields unchanged. All source fields must be stored
  for this feature to work correctly.'
