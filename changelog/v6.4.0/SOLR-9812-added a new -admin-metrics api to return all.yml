title: 'Added a new /admin/metrics API to return all metrics collected by Solr via
  API. API supports four optional multi-valued parameters: - ''group'' (all,jvm,jetty,node,core),
  - ''type'' (all,counter,timer,gauge,histogram), - ''prefix'' that filters the returned
  metrics, - ''registry'' that selects one or more registries by prefix (eg. solr.jvm,solr.core.collection1)
  - Example: http://localhost:8983/solr/admin/metrics?group=jvm,jetty&type=counter
  - Example: http://localhost:8983/solr/admin/metrics?group=jvm&prefix=buffers,os
  - Example: http://localhost:8983/solr/admin/metrics?registry=solr.node,solr.core&prefix=ADMIN'
