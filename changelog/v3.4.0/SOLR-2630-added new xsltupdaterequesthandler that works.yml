title: Added new XsltUpdateRequestHandler that works like XmlUpdateRequestHandler
  but allows to transform the POSTed XML document using XSLT. This allows to POST
  arbitrary XML documents to the update handler, as long as you also provide a XSL
  to transform them to a valid Solr input document.
