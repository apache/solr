title: Enable async logging by default. This change improves throughput for logging.
  This opens up a small window where log messages could possibly be lost. If this
  is unacceptable, switching back to synchronous logging can be done by changing the
  log4j2.xml file, no internal Solr code changed to make async logging the default.
