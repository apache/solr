title: Extend FieldMutatingUpdateProcessor.ConfigurableFieldNameSelector to enable
  checking whether a field matches any schema field. To select field names that don't
  match any fields or dynamic fields in the schema, add &lt;bool name="fieldNameMatchesSchemaField"&gt;false&lt;/bool&gt;
  to an update processor's configuration in solrconfig.xml.
