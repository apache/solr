title: The solr.jetty.ssl.sniHostCheck option now defaults to the value of SOLR_SSL_CHECK_PEER_NAME,
  if it is provided. This will enable client and server hostName check settings to
  be governed by the same environment variable. If users want separate client/server
  settings, they can manually override the solr.jetty.ssl.sniHostCheck option in SOLR_OPTS.
