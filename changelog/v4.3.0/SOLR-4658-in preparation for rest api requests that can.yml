title: In preparation for REST API requests that can modify the schema, a "managed
  schema" is introduced. Add '&lt;schemaFactory class="ManagedSchemaFactory" mutable="true"/&gt;'
  to solrconfig.xml in order to use it, and to enable schema modifications via REST
  API requests.
