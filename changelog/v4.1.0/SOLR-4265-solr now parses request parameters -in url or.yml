title: Solr now parses request parameters (in URL or sent with POST using content-type
  application/x-www-form-urlencoded) in its dispatcher code. It no longer relies on
  special configuration settings in Tomcat or other web containers to enable UTF-8
  encoding, which is mandatory for correct Solr behaviour. Query strings passed in
  via the URL need to be properly-%-escaped, UTF-8 encoded bytes, otherwise Solr refuses
  to handle the request. The maximum length of x-www-form-urlencoded POST parameters
  can now be configured through the requestDispatcher/requestParsers/@formdataUploadLimitInKB
  setting in solrconfig.xml (defaults to 2 MiB). Solr now works out of the box with
  e.g. Tomcat, JBoss,...
