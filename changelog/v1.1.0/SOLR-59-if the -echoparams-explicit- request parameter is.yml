title: If the "echoParams=explicit" request parameter is set, request parameters are
  copied to the output. In an XML output, they appear in new &lt;lst name="params"&gt;
  list inside the new &lt;lst name="responseHeader"&gt; element, which replaces the
  old &lt;responseHeader&gt;. Adding a version=2.1 parameter to the request produces
  the old format, for backwards compatibility SOLR-59
