title: 'In the Solr analysis-extras contrib, added support for the OpenNLP-based analysis
  components in the Lucene analysis/opennlp module: tokenization, part-of-speech tagging,
  phrase chunking, and lemmatization. Also added OpenNLP-based named entity extraction
  as a Solr update request processor.'
