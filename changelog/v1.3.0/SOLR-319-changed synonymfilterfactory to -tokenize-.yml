title: 'Changed SynonymFilterFactory to "tokenize" synonyms file. To use a tokenizer,
  specify "tokenizerFactory" attribute in &lt;filter&gt;. For example: &lt;tokenizer
  class="solr.CJKTokenizerFactory"/&gt; &lt;filter class="solr.SynonymFilterFactory"
  synonyms="synonyms.txt" expand="true" ignoreCase="true" tokenizerFactory="solr.CJKTokenizerFactory"/&gt;'
