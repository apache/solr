title: The paths of the v2 "ZooKeeper read" APIs have been tweaked slightly to be
  more intuitive. "get node data" is now available at `GET /api/cluster/zookeeper/data/&lt;path&gt;`,
  and "list node children" is now available at `GET /api/cluster/zookeeper/children/&lt;path&gt;`
