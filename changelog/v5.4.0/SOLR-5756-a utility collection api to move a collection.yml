title: 'A utility Collection API to move a collection from shared clusterstate.json
  (stateFormat=1, default until 4.x) to the per-collection state.json stored in ZooKeeper
  (stateFormat=2, default since 5.0) seamlessly without any application down-time.
  Example: http://localhost:8983/solr/admin/collections?action=MIGRATESTATEFORMAT&collection=&lt;collection_name&gt;'
