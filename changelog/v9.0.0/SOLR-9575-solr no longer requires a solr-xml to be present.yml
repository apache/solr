title: Solr no longer requires a solr.xml to be present in $SOLR_HOME. If one is not
  found, Solr will load the one in $SOLR_TIP/server/solr/solr.xml. Solr also does
  not require a zoo.cfg in $SOLR_HOME if started with embedded zookeeper.
