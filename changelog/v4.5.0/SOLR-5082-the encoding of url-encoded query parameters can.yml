title: The encoding of URL-encoded query parameters can be changed with the "ie" (input
  encoding) parameter, e.g. "select?q=m%FCller&ie=ISO-8859-1". The default is UTF-8.
  To change the encoding of POSTed content, use the "Content-Type" HTTP header.
