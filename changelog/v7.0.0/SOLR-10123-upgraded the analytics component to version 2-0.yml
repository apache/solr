title: Upgraded the Analytics Component to version 2.0 which now supports distributed
  collections, expressions over multivalued fields, a new JSON request language, and
  more. DocValues are now required for any field used in the analytics expression
  whereas previously docValues was not required. Please see SOLR-10123 for details.
