title: A special value of -1 can be specified for 'maxShardsPerNode' to denote that
  there is no limit. The bin/solr script send maxShardsPerNode=-1 when creating collections.
  The use of maxShardsPerNode is not supported when a cluster policy is in effect
  or when a collection specific policy is specified during collection creation.
