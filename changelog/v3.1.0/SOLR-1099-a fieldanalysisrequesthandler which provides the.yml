title: A FieldAnalysisRequestHandler which provides the analysis functionality of
  the web admin page as a service. The AnalysisRequestHandler is renamed to DocumentAnalysisRequestHandler
  which is enhanced with query analysis and showMatch support. AnalysisRequestHandler
  is now deprecated. Support for both FieldAnalysisRequestHandler and DocumentAnalysisRequestHandler
  is also provided in the Solrj client.
