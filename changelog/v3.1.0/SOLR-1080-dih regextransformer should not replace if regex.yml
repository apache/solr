title: 'DIH RegexTransformer should not replace if regex is not matched. (Noble Paul,
  Fergus McMenemie via shalin) 100.SOLR-1090: DataImportHandler should load the data-config.xml
  using UTF-8 encoding. (Rui Pereira, shalin) 101.SOLR-1146: ConcurrentModificationException
  in DataImporter.getStatusMessages (Walter Ferrara, Noble Paul via shalin) 102.SOLR-1229:
  Fixes for DIH deletedPkQuery, particularly when using transformed Solr unique id''s
  (Lance Norskog, Noble Paul via ehatcher) 103.SOLR-1286: Fix the IH commit parameter
  always defaulting to "true" even if "false" is explicitly passed in. (Jay Hill,
  Noble Paul via ehatcher) 104.SOLR-1323: Reset XPathEntityProcessor''s $hasMore/$nextUrl
  when fetching next URL (noble, ehatcher) 105.SOLR-1450: DIH: Jdbc connection properties
  such as batchSize are not applied if the driver jar is placed in solr_home/lib.
  (Steve Sun via shalin) 106.SOLR-1474: DIH Delta-import should run even if last_index_time
  is not set.'
