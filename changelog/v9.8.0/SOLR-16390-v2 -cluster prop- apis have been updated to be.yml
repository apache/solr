title: v2 "cluster prop" APIs have been updated to be more REST-ful. Cluster prop
  creation/update are now available at `PUT /api/cluster/properties/somePropName`.
  Deletion is now available at `DELETE /api/cluster/properties/somePropName`. New
  APIs for listing-all and fetching-single cluster props are also now available at
  `GET /api/cluster/properties` and `GET /api/cluster/properties/somePropName`, respectively.
