title: Serious performance degradation in Solr 6.4.1 due to the new metrics collection.
  Default settings in solrconfig.xml /config/indexConfig/metrics have been changed
  to turn off IndexWriter metrics collection. Directory level metrics collection has
  been completely removed until a better design is found.
