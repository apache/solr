title: Uploading docs in JSON now supports child documents as field values, thus providing
  a label to the relationship instead of the current "anonymous" relationship. Use
  of this experimental feature sometimes requires a anonChildDocs=false parameter
  until Solr 8 due to syntax ambiguities.
