# https://cwiki.apache.org/confluence/display/INFRA/.asf.yaml+features+for+git+repositories

github:
  description: "Apache Solr open-source search software"
  homepage: https://solr.apache.org/
  labels:
    - lucene
    - solr
    - search
    - nosql
    - java
    - backend
    - search-engine
    - information-retrieval

  enabled_merge_buttons:
    squash: true
    merge:  false
    rebase: false

  # Projects may assign external (non-committer) collaborators the triage role for their repository.
  # The triage role allows people to assign, edit, and close issues and pull requests, without giving them write access to the code.
  collaborators:
    - solrbot

notifications:
  commits:      commits@solr.apache.org
  issues:       issues@solr.apache.org
  pullrequests: issues@solr.apache.org
  jira_options: link label worklog
