    idseparator: '-'
    idprefix: ''
    # 'patch-version' is the 'z' part of x.y.z semantic version
    page-solr-javadocs: https://solr.apache.org/docs/10_0_0
    solr-javadocs: https://solr.apache.org/docs/10_0_0
    lucene-javadocs: https://lucene.apache.org/core/9_0_0
    java-javadocs: https://docs.oracle.com/en/java/javase/11/docs/api/java.base/
    # Some constructed  links may be 404 TODO to check
    solr-docs-version: '10.0'
    solr-full-version: '10.0.0'

    dep-version-commons-codec: '1.13'
    dep-version-dropwizard: '4.1.5'
    dep-version-hadoop: '3.2.0'
    dep-version-log4j: '2.17.1'
    dep-version-opennlp: '1.9.1'
    dep-version-tika: '1.27'
    dep-version-zookeeper: '3.7.0'
    dep-version-lucene: '9.0.0'
