plugins {
  id 'io.swagger.core.v3.swagger-gradle-plugin' version '2.2.2'
}

apply plugin: 'java-library'

description = 'Solrj-Model- Interfaces and classes used to represent Solrs APIs'

configurations {
    openapiSpec {
        canBeConsumed = true
        canBeResolved = false
    }
}

ext {
    openapispecdir = "${buildDir}/generated/openapi"
//    openapispecfile = "${project.ext.openapispecdir}/openapi.json"
}

resolve {
  classpath = sourceSets.main.runtimeClasspath
  outputDir = file(project.ext.openapispecdir)
  prettyPrint = true
}



dependencies {
    // declare dependencies we use even though already declared by solrj-core
    implementation 'org.slf4j:slf4j-api'

    implementation 'jakarta.ws.rs:jakarta.ws.rs-api'
    implementation 'com.fasterxml.jackson.core:jackson-annotations'
    api 'io.swagger.core.v3:swagger-annotations'

    testImplementation project(':solr:test-framework')
    testImplementation project(':solr:core')

    testImplementation 'junit:junit'
}

artifacts {
    openapiSpec resolve.outputDir, {
        builtBy resolve
    }
}
