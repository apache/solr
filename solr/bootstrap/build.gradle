apply plugin: 'java-library'

description = 'Solr Bootstrap - Embedded Jetty Launcher for SIP-6'

dependencies {
  // Solr dependencies
  implementation project(':solr:core')
  implementation project(':solr:solrj')  // For EnvUtils

  // Jetty Server dependencies (matching server/build.gradle)
  implementation platform(project(":platform"))
  implementation libs.eclipse.jetty.server
  implementation libs.eclipse.jetty.http
  implementation libs.eclipse.jetty.io
  implementation libs.eclipse.jetty.util
  implementation libs.eclipse.jetty.xml
  implementation libs.eclipse.jetty.deploy
  implementation libs.eclipse.jetty.rewrite
  implementation libs.eclipse.jetty.security
  implementation libs.eclipse.jetty.jmx

  // Servlet and webapp support
  implementation libs.eclipse.jetty.ee10.servlet
  implementation libs.eclipse.jetty.ee10.servlets
  implementation libs.eclipse.jetty.ee10.webapp
  implementation libs.jakarta.servlet.api

  // HTTP/2 and ALPN support
  implementation libs.eclipse.jetty.http2.server
  implementation libs.eclipse.jetty.http2.common
  implementation libs.eclipse.jetty.http2.hpack
  implementation libs.eclipse.jetty.alpnserver
  implementation libs.eclipse.jetty.alpnjavaserver

  // Logging
  implementation libs.slf4j.api
  implementation libs.slf4j.jultoslf4j  // For SLF4J bridge
  implementation libs.apache.log4j.api
}

// Create executable JAR
jar {
  archiveBaseName = 'solr-start'

  manifest {
    attributes(
      'Main-Class': 'org.apache.solr.bootstrap.SolrStart',
      'Implementation-Title': 'Apache Solr Bootstrap',
      'Implementation-Version': project.version,
      'Specification-Title': 'Apache Solr',
      'Specification-Version': project.version
    )
  }
}
