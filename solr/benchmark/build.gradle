plugins {
  id "io.morethan.jmhreport" version "0.9.0"
  // id 'com.github.johnrengelman.shadow' version '6.1.0'
}

// generally, you use or have the option to use jmh with a 'fat' jar - currently there
// are some issues to track down to allow that, but this sets up for it
//apply plugin: 'com.github.johnrengelman.shadow'

apply plugin: 'java-library'

description = 'Solr Benchmark Framework'

//shadowJar {
//  archiveBaseName = 'solr-jmh-benchmarks'
//}

jmhReport {
  jmhResultPath = project.file('build/reports/jmh/result.json')
  jmhReportOutput = project.file('build/reports/jmh')
}

compileJava {
  doFirst {
    options.compilerArgs.remove("-Werror")
    options.compilerArgs.remove("-proc:none")
    options.compilerArgs.add("-Xlint:none")

  }
}

// forbiddenApis scans code that JMH generates
forbiddenApis {
  ignoreFailures = true
}

task echoCp {
  doLast {
    print toPath((sourceSets.main.runtimeClasspath + sourceSets.main.resources).files)
  }
}

private static String toPath(Set<File> classpathUnderTest) {
  StringBuilder sb = new StringBuilder();
  for (File entry : classpathUnderTest) {
    sb.append(entry.getAbsolutePath());
    sb.append(File.pathSeparatorChar);
  }
  return sb.toString();
}

dependencies {
  implementation project(':solr:test-framework')

  implementation 'org.openjdk.jmh:jmh-core'
  annotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess'

}
