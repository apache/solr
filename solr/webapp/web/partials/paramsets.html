<div id="paramsets" class="clearfix">
    <div id="form">
        <form>
            <div id="paramset-name-container">
                <label for="paramsetName">
                    <a rel="help">Paramset Name</a>
                </label>
                <select ng-model="name"
                        ng-options="item for item in paramsetList"
                        name="paramsetName"
                        chosen
                        style="width:100%"
                        id="paramsetName"
                        title="ParamSetName"
                        data-placeholder="Please select paramset"></select>
            </div>

            <button type="submit" ng-click="getParamsets(true)" id="get-paramset">Get Paramset</button>

            <div>
                <form>
                    <label>
                        <input type="checkbox"
                               ng-model="switch.showSample">
                        Sample Paramset
                    </label>
                </form>
                <div ng-switch="switch.showSample">
                    <div ng-switch-when="true">
                      <pre>
{{ placeholder | json }}
                      </pre>
                    </div>
                </div>

                <fieldset class="Update Paramset">
                    <legend>Update Paramset</legend>
                    <div class="fieldset" id="paramsetContent-container">
                        <label for="paramset">
                            <a rel="help">Paramset(s)</a>
                        </label>
                        <textarea ng-model="paramsetContent" name="paramsets" id="paramset" title="The Paramset" rows="10"
                                  cols="65"></textarea>
                    </div>

                    <div id="advanced">
                        <div id="attribs">
                            <div id="general-attribs">
                              <label for="overwrite2" class="checkbox" title="Overwrite?">Overwrite?</label>
                              <a ng-click="showHelp('overwriteHelp')"><img class="help-ico" src="img/ico/question-white.png"/></a>
                              <div id="overwriteHelp" class="help" ng-show="helpId === 'overwriteHelp'">
                                <div class="help-wide">
                                  <p>Enabling overwriting allows you to update an existing Paramset.
                                  <div class="help-anchor"><a target="_blank" href="https://solr.apache.org/guide/dynamic-fields.html">Dynamic Fields</a></div>
                                  </p>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button type="submit" ng-click="submit()" id="submit">Submit Paramset</button>
        </form>
    </div>
    <div id="result">
        <div id="response" ng-show="response">
            <div>
                <span class="description">Status: </span>{{ responseStatus }}
            </div>
            <div>
                <span class="description">Response:</span>
                <pre class="syntax language-json"><code ng-bind-html="response | highlight:'json' | unsafe"></code></pre>
            </div>
        </div>

    </div>
</div>
