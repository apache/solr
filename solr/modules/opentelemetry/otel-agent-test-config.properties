# OpenTelemetry Java Agent Configuration for Solr Tests
# This file provides default settings for using the OTEL Java Agent with IntelliJ run configurations.
# Reference: https://opentelemetry.io/docs/languages/java/configuration/

# Service name for trace identification
otel.service.name=solr-test

# Enable traces, disable metrics and logs
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none

# OTLP exporter configuration (gRPC)
otel.exporter.otlp.protocol=grpc
otel.exporter.otlp.endpoint=http://localhost:4317

# Sampling strategy - use "always_on" for comprehensive test coverage
# For production, consider "parentbased_always_on" or ratio-based sampling
otel.traces.sampler=always_on

# Propagators for distributed tracing
otel.propagators=tracecontext

# SDK configuration
otel.sdk.disabled=false

# For debugging the agent itself:
otel.javaagent.debug=false

# Resource attributes stuff
otel.java.disabled.resource.providers=io.opentelemetry.instrumentation.resources.ProcessResourceProvider

# Instrumentation configuration
#      https://opentelemetry.io/docs/zero-code/java/agent/disable/

# Setting to default to false allows opt-in tracing of instrumentation we care about.
otel.instrumentation.common.default-enabled=false

# By default, the agent auto-instruments many libraries
# You can disable specific instrumentations if needed:
# otel.instrumentation.[name].enabled=false
otel.instrumentation.opentelemetry-api.enabled=true
otel.instrumentation.opentelemetry-instrumentation-annotations.enabled=true

