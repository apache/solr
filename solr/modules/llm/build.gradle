apply plugin: 'java-library'

description = 'Indexing/Query time integration with LLM'

dependencies {
  compileOnly 'com.github.stephenc.jcip:jcip-annotations'
  implementation project(':solr:core')
  implementation project(':solr:solrj')

  implementation 'org.apache.lucene:lucene-core'

  implementation 'dev.langchain4j:langchain4j-core'
  runtimeOnly 'dev.langchain4j:langchain4j-hugging-face'
  runtimeOnly 'dev.langchain4j:langchain4j-mistral-ai'
  runtimeOnly 'dev.langchain4j:langchain4j-open-ai'
  runtimeOnly 'dev.langchain4j:langchain4j-cohere'


  implementation 'org.slf4j:slf4j-api'

  testImplementation project(':solr:test-framework')
  testImplementation 'junit:junit'
  testImplementation 'commons-io:commons-io'
}

// langchain4j has reflection issues, and requires the following permissions
// https://docs.gradle.org/current/userguide/upgrading_version_7.html#removes_implicit_add_opens_for_test_workers
tasks.withType(Test).configureEach {
  jvmArgs(["--add-opens=java.base/java.lang.invoke=ALL-UNNAMED"])
}
