apply plugin: 'java-library'

description = 'Azure Blob Storage Repository'

ext {
  // Disable security manager for azure-blob-repository module tests
  // Required because Testcontainers needs access to Docker socket and system properties
  useSecurityManager = false
}

dependencies {
  implementation platform(project(':platform'))
  api(project(':solr:core'))
  implementation project(':solr:solrj')

  implementation libs.apache.lucene.core

  // Azure Storage SDK dependencies
  implementation(libs.azure.storage.blob) {
    exclude group: 'com.azure', module: 'azure-core-http-netty'
  }
  implementation(libs.azure.identity) {
    exclude group: 'com.azure', module: 'azure-core-http-netty'
  }
  implementation(libs.azure.core) {
    exclude group: 'com.azure', module: 'azure-core-http-netty'
  }
  implementation libs.azure.core.http.okhttp
  implementation('com.azure:azure-storage-common:12.25.0') {
    exclude group: 'com.azure', module: 'azure-core-http-netty'
  }

  implementation libs.google.guava
  implementation libs.slf4j.api

  runtimeOnly libs.fasterxml.woodstox.core
  runtimeOnly libs.codehaus.woodstox.stax2api

  testImplementation project(':solr:test-framework')
  testImplementation libs.junit.junit
  testImplementation libs.commonsio.commonsio
  
  // OkHttp for test client management
  testImplementation libs.azure.core.http.okhttp
  
  // Testcontainers for Azurite integration testing
  testImplementation libs.testcontainers

  // Explicit transitive test dependencies for dependency analyzer
  testImplementation 'com.carrotsearch.randomizedtesting:randomizedtesting-runner:2.8.3'
  testImplementation libs.apache.lucene.testframework
}