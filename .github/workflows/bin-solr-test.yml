name: Solr Script Tests

on: push

jobs:
  test:
    name: Run Solr Script Tests

    runs-on: ubuntu-latest

    steps:
    # Setup
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 11
        java-package: jdk
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-binsolr-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-binsolr-
          ${{ runner.os }}-gradle-
    - name: Initialize gradle settings
      run: ./gradlew localSettings
    - name: Tailscale
      uses: tailscale/github-action@main
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
        args: "--ssh"
        version: 1.32.1
    - name: Test the bin/solr script
      run: ./gradlew integrationTests --tests test_start_solr.bats
    - name: Archive logs
      if: ${{ failure() }}
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: solr/packaging/build/test-output

