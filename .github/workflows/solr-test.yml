name: Solr Tests

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Solr Tests

    runs-on: ubuntu-latest

    steps:
    # Setup
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 11
        java-package: jdk
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
        key: ${{ runner.os }}-gradle-solrj-${{ hashFiles('versions.lock') }}
        restore-keys: |
          ${{ runner.os }}-gradle-solrj-
          ${{ runner.os }}-gradle-
    - name: Initialize gradle settings
      run: ./gradlew localSettings
    - name: Test Solr
      run: ./gradlew test -Ptests.directory=org.apache.solr.storage.TeeDirectory
